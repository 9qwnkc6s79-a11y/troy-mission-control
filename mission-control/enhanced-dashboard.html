<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Mission Control</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .header {
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.025em;
        }
        
        .system-status {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-healthy { background: #10b981; }
        .status-warning { background: #f59e0b; }
        .status-critical { background: #ef4444; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 24px;
        }
        
        .metric-title {
            font-size: 14px;
            font-weight: 500;
            color: #a1a1a1;
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .metric-subtitle {
            font-size: 12px;
            color: #6b7280;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #f59e0b 70%, #ef4444 90%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .activities-section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .section-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .last-updated {
            font-size: 12px;
            color: #6b7280;
            font-weight: 400;
        }
        
        .activity-stream {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .activity-item {
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-time {
            font-size: 11px;
            color: #6b7280;
            min-width: 60px;
        }
        
        .activity-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .activity-system { background: #3b82f6; }
        .activity-external { background: #10b981; }
        .activity-internal { background: #f59e0b; }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .activity-description {
            font-size: 13px;
            color: #a1a1a1;
            line-height: 1.3;
        }
        
        .footer {
            text-align: center;
            padding: 40px 20px 20px;
            color: #6b7280;
            font-size: 12px;
        }
    </style>
    <script type="module">
        import { ConvexHttpClient } from "https://cdn.skypack.dev/convex/browser";
        
        const convex = new ConvexHttpClient("http://127.0.0.1:3210");
        let lastUpdate = Date.now();
        
        class Dashboard {
            constructor() {
                this.metrics = {};
                this.activities = [];
                this.init();
            }
            
            async init() {
                await this.loadData();
                this.startRealTimeUpdates();
            }
            
            async loadData() {
                try {
                    // Load recent activities
                    const activities = await convex.query("activities:getRecent", { limit: 20 });
                    this.activities = activities;
                    
                    // Extract system metrics from recent activities
                    const systemMetrics = activities.find(a => 
                        a.category === 'system' && 
                        a.action === 'metrics_update' && 
                        a.metadata?.type === 'system_monitor'
                    );
                    
                    if (systemMetrics) {
                        this.metrics = systemMetrics.metadata;
                    }
                    
                    this.updateInterface();
                    lastUpdate = Date.now();
                    
                } catch (error) {
                    console.error('Failed to load dashboard data:', error);
                    this.showError('Connection failed. Check if OpenClaw services are running.');
                }
            }
            
            updateInterface() {
                this.updateSystemStatus();
                this.updateMetrics();
                this.updateActivityStream();
                this.updateLastUpdated();
            }
            
            updateSystemStatus() {
                const statusDot = document.querySelector('.status-dot');
                const statusText = document.querySelector('.system-status span');
                
                const health = this.getHealthStatus();
                statusDot.className = `status-dot status-${health}`;
                
                const statusMessages = {
                    healthy: 'All Systems Operational',
                    warning: 'Performance Warning',
                    critical: 'Critical Issues Detected'
                };
                
                if (statusText) {
                    statusText.textContent = statusMessages[health] || 'Status Unknown';
                }
            }
            
            getHealthStatus() {
                if (!this.metrics.memoryUsage) return 'healthy';
                
                const memPercentage = this.metrics.memoryUsage.percentage || 0;
                const diskPercentage = this.metrics.diskSpace?.percentage || 0;
                
                if (memPercentage > 90 || diskPercentage > 90) {
                    return 'critical';
                } else if (memPercentage > 80 || diskPercentage > 80) {
                    return 'warning';
                } else {
                    return 'healthy';
                }
            }
            
            updateMetrics() {
                // Update memory usage
                if (this.metrics.memoryUsage) {
                    const memValue = document.getElementById('memory-value');
                    const memSubtitle = document.getElementById('memory-subtitle');
                    const memProgress = document.getElementById('memory-progress');
                    
                    if (memValue) memValue.textContent = `${this.metrics.memoryUsage.percentage}%`;
                    if (memSubtitle) memSubtitle.textContent = `${this.metrics.memoryUsage.used}GB of ${this.metrics.memoryUsage.total}GB used`;
                    if (memProgress) memProgress.style.width = `${this.metrics.memoryUsage.percentage}%`;
                }
                
                // Update disk space
                if (this.metrics.diskSpace) {
                    const diskValue = document.getElementById('disk-value');
                    const diskSubtitle = document.getElementById('disk-subtitle');
                    const diskProgress = document.getElementById('disk-progress');
                    
                    if (diskValue) diskValue.textContent = `${this.metrics.diskSpace.percentage}%`;
                    if (diskSubtitle) diskSubtitle.textContent = `${this.metrics.diskSpace.used} used of ${this.metrics.diskSpace.total}`;
                    if (diskProgress) diskProgress.style.width = `${this.metrics.diskSpace.percentage}%`;
                }
                
                // Update network latency
                if (this.metrics.networkLatency !== undefined) {
                    const netValue = document.getElementById('network-value');
                    const netSubtitle = document.getElementById('network-subtitle');
                    
                    if (netValue) netValue.textContent = `${this.metrics.networkLatency}ms`;
                    if (netSubtitle) netSubtitle.textContent = 'Local network response time';
                }
                
                // Update active processes
                if (this.metrics.activeProcesses !== undefined) {
                    const procValue = document.getElementById('processes-value');
                    const procSubtitle = document.getElementById('processes-subtitle');
                    
                    if (procValue) procValue.textContent = this.metrics.activeProcesses;
                    if (procSubtitle) procSubtitle.textContent = 'OpenClaw-related processes';
                }
            }
            
            updateActivityStream() {
                const stream = document.querySelector('.activity-stream');
                if (!stream) return;
                
                const html = this.activities.slice(0, 15).map(activity => {
                    const time = new Date(activity.timestamp).toLocaleTimeString([], { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    
                    const iconClass = `activity-icon activity-${activity.category}`;
                    
                    return `
                        <div class="activity-item">
                            <div class="activity-time">${time}</div>
                            <div class="${iconClass}"></div>
                            <div class="activity-content">
                                <div class="activity-title">${activity.action}</div>
                                <div class="activity-description">${activity.description}</div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                stream.innerHTML = html || '<div style="padding: 40px; text-align: center; color: #6b7280;">No activities logged yet</div>';
            }
            
            updateLastUpdated() {
                const element = document.querySelector('.last-updated');
                if (element) {
                    const elapsed = Math.floor((Date.now() - lastUpdate) / 1000);
                    element.textContent = `Updated ${elapsed}s ago`;
                }
            }
            
            showError(message) {
                const stream = document.querySelector('.activity-stream');
                if (stream) {
                    stream.innerHTML = `
                        <div style="padding: 40px; text-align: center; color: #ef4444;">
                            ${message}
                        </div>
                    `;
                }
            }
            
            startRealTimeUpdates() {
                // Reload data every 10 seconds
                setInterval(() => this.loadData(), 10000);
                
                // Update "last updated" timer every second
                setInterval(() => this.updateLastUpdated(), 1000);
            }
        }
        
        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new Dashboard();
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Enhanced Mission Control</h1>
            <div class="system-status">
                <div class="status-dot status-healthy"></div>
                <span>All Systems Operational</span>
            </div>
        </div>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-title">Memory Usage</div>
                <div class="metric-value" id="memory-value">--</div>
                <div class="metric-subtitle" id="memory-subtitle">Loading...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="memory-progress" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">Disk Space</div>
                <div class="metric-value" id="disk-value">--</div>
                <div class="metric-subtitle" id="disk-subtitle">Loading...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="disk-progress" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">Network Latency</div>
                <div class="metric-value" id="network-value">--</div>
                <div class="metric-subtitle" id="network-subtitle">Loading...</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">Active Processes</div>
                <div class="metric-value" id="processes-value">--</div>
                <div class="metric-subtitle" id="processes-subtitle">Loading...</div>
            </div>
        </div>
        
        <div class="activities-section">
            <div class="section-header">
                <span>Real-Time Activity Stream</span>
                <span class="last-updated">Loading...</span>
            </div>
            <div class="activity-stream">
                <div style="padding: 40px; text-align: center; color: #6b7280;">
                    Loading activities...
                </div>
            </div>
        </div>
        
        <div class="footer">
            Enhanced Mission Control System â€¢ Real-time operational intelligence
        </div>
    </div>
</body>
</html>
