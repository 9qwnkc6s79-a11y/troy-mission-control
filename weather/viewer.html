<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Intelligence - Troy Mission Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .location-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .current-temp {
            font-size: 3rem;
            font-weight: 700;
            color: #3498db;
            text-align: center;
            margin: 20px 0;
        }

        .condition {
            text-align: center;
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .forecast {
            margin-top: 20px;
        }

        .forecast-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .forecast-days {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .forecast-day {
            flex: 1;
            text-align: center;
            padding: 10px 5px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .forecast-day-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .forecast-temps {
            font-size: 0.9rem;
            color: #3498db;
            margin: 5px 0;
        }

        .forecast-precip {
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        .suggestions {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .suggestions h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .suggestion-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
        }

        .suggestion-workout {
            border-left-color: #e74c3c;
        }

        .suggestion-travel {
            border-left-color: #f39c12;
        }

        .suggestion-business {
            border-left-color: #27ae60;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: white;
            transform: rotate(180deg);
        }

        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Intelligence</h1>
            <p>Smart weather monitoring for Daniel's locations & schedule</p>
        </div>

        <button class="refresh-btn" onclick="loadWeatherData()" title="Refresh Weather">
            üîÑ
        </button>

        <div id="weather-content">
            <div class="loading">
                ‚è≥ Loading weather intelligence...
            </div>
        </div>

        <div class="last-updated" id="last-updated"></div>
    </div>

    <script src="weather-intelligence.js"></script>
    <script>
        const weather = new WeatherIntelligence();
        
        async function loadWeatherData() {
            try {
                document.getElementById('weather-content').innerHTML = '<div class="loading">‚è≥ Loading weather intelligence...</div>';
                
                const locations = ['home', 'boundaries_little_elm', 'boundaries_prosper', 'dallas', 'southlake'];
                const weatherData = {};
                
                // Load weather for all locations
                for (const location of locations) {
                    weatherData[location] = await weather.getCurrentWeather(location);
                    await new Promise(resolve => setTimeout(resolve, 200)); // Rate limiting
                }
                
                renderWeatherData(weatherData);
                
                // Update timestamp
                document.getElementById('last-updated').textContent = 
                    `Last updated: ${new Date().toLocaleString()}`;
                    
            } catch (error) {
                document.getElementById('weather-content').innerHTML = 
                    `<div class="error">‚ùå Failed to load weather data: ${error.message}</div>`;
                console.error('Weather loading failed:', error);
            }
        }
        
        function renderWeatherData(data) {
            const content = document.getElementById('weather-content');
            
            let html = '<div class="weather-grid">';
            
            // Render each location
            for (const [key, weatherInfo] of Object.entries(data)) {
                if (!weatherInfo) {
                    html += `
                        <div class="weather-card">
                            <div class="location-name">${key}</div>
                            <div class="error">Weather unavailable</div>
                        </div>
                    `;
                    continue;
                }
                
                const { current, forecast } = weatherInfo;
                
                html += `
                    <div class="weather-card">
                        <div class="location-name">${weatherInfo.location}</div>
                        <div class="current-temp">${current.temp_f}¬∞F</div>
                        <div class="condition">${current.condition}</div>
                        
                        <div class="weather-details">
                            <div class="detail-item">
                                <div class="detail-value">${current.humidity}%</div>
                                <div class="detail-label">Humidity</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${current.wind_mph}mph</div>
                                <div class="detail-label">Wind ${current.wind_dir}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${current.uv_index}</div>
                                <div class="detail-label">UV Index</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${current.precip_mm}mm</div>
                                <div class="detail-label">Precipitation</div>
                            </div>
                        </div>
                        
                        <div class="forecast">
                            <div class="forecast-title">3-Day Forecast</div>
                            <div class="forecast-days">
                                ${forecast.map(day => `
                                    <div class="forecast-day">
                                        <div class="forecast-day-name">${new Date(day.date).toLocaleDateString('en-US', {weekday: 'short'})}</div>
                                        <div class="forecast-temps">${day.max_f}¬∞/${day.min_f}¬∞</div>
                                        <div class="forecast-precip">${day.precip_chance}%</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            
            // Add smart suggestions
            const allSuggestions = [];
            for (const [key, weatherInfo] of Object.entries(data)) {
                if (weatherInfo && weatherInfo.suggestions) {
                    allSuggestions.push(...weatherInfo.suggestions);
                }
            }
            
            if (allSuggestions.length > 0) {
                html += `
                    <div class="suggestions">
                        <h2>üß† Smart Suggestions</h2>
                        ${allSuggestions.map(suggestion => `
                            <div class="suggestion-item suggestion-${suggestion.type}">
                                ${suggestion.message}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            content.innerHTML = html;
        }
        
        // Load weather data on page load
        loadWeatherData();
        
        // Auto-refresh every 15 minutes
        setInterval(loadWeatherData, 15 * 60 * 1000);
    </script>
</body>
</html>
